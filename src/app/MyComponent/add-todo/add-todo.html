<div class="my-3">
<h4>Add a ToDo</h4>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title" >ToDo Title</label>
    <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp">
    </div>
    
  <div class="form-group">
    <label for="desc">ToDo Description</label>
    <input type="text" class="form-control" id="desc" [(ngModel)]="desc" name="desc">
  </div>
 
  <button type="submit" class="btn  btn-sm m-2 btn-primary">AddToDo</button>
</form>
</div>
